<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <h1>box</h1>

	<div>no width, no height</div>
	<div class="box">box 200*500</div>
	<div class="box-max">box 200*500  max-height, max-width</div>
	<div class="box-min">box 200*500 min-height, min-width</div>
	
	<div class="box-model">CSS 박스 모델입니다.<br><br>
		모든 HTML 요소는 박스(box) 모양으로 구성되며, 이것을 박스 모델(box model)이라고 부릅니다. 박스 모델은 HTML 요소를 패딩(padding), 테두리(border), 마진(margin), 그리고 내용(content)으로 구분합니다.
	</div>
</body>
</html>
